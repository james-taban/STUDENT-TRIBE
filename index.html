<!DOCTYPE html>
<html>
<head>
	<title>OTP Input</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Student Tribe Sign In</title>
</head>
<body>
	<div class="container">
		  <div class="col-lg-2, col-md-2, col-sm-12 text-center p-2 m">
			  <img class="mt-4" src="images/STUDENT TRIBE LOGO.jpg" alt="" width="200" height="100">
		  </div>
		  <div class="col-lg-2, col-md-2, col-sm-12 text-center mt-4">
			<p>Enter the OTP code sent to your email or your phone number</p>
		</div>
		<section id="OTP_Section" class="container-fluid text-center" style="margin-top: 5%">
			<div class="container text-center col-lg-4 col-sm-12 col-md-10 bg-white rounded-lg shadow-lg p-3">
				<div class="alert alert-danger" role="alert" style="display: none" id='alert_box'>
					All fields are required!
				</div>
				<div id="OTP_Div" class="d-flex justify-content-center">
					<input autofocus class="form-control otp-input text-center mx-1" onkeyup="alter_box(this.id)" maxlength="1" required type="number" id="o1" />
					<input class="form-control otp-input text-center mx-1" style="background-color: rgba(122, 240, 255,0.1); color: gray;" required maxlength="1" type="number" id="o2" onkeyup="alter_box(this.id)" />
					<input class="form-control otp-input text-center mx-1" style="background-color: rgba(122, 240, 255,0.1); color: gray;" required maxlength="1" type="number" id="o3" onkeyup="alter_box(this.id)" />
					<input class="form-control otp-input text-center mx-1" style="background-color: rgba(122, 240, 255,0.1); color: gray;" required maxlength="1" type="number" id="o4" onkeyup="alter_box(this.id)" />
					<input class="form-control otp-input text-center mx-1" style="background-color: rgba(122, 240, 255,0.1); color: gray;" required maxlength="1" type="number" id="o5" onkeyup="alter_box(this.id)" />
					<input class="form-control otp-input text-center mx-1" style="background-color: rgba(122, 240, 255,0.1); color: gray;" required maxlength="1" type="number" id="o6" onkeyup="alter_box(this.id)" />
				</div>
				<div class="container text-center mt-3">
					<button class="btn btn-outline-warning w-100 py-2" onclick="verifyOTP()">Verify</button>
				</div>
			</div>
		</section>
		
	</div>
	  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	  <script src="script.js"></script>
</body>
</html>
